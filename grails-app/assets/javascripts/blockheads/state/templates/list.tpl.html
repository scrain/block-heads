<div class="nav" role="navigation">
    <ul>
        <li><a ui-sref="index" class="home">Home</a></li>
        <li><a ui-sref="state.create" class="create">New State</a></li>
    </ul>
</div>
<div id="list-state" class="content scaffold-list" role="main">
    <h1>State List</h1>
    <table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-class="{'even': $index%2 == 0, 'odd': $index%2 == 1}" ng-repeat="state in vm.stateList">
      <td>
        <a ui-sref="state.show({id: state.id})">{{state.id}}</a>
      </td>
      <td>
        <span>{{state.name}}</span>
      </td>
    </tr>
  </tbody>
</table>
    <!--    <div class="pagination">
            <g:paginate total="${partCount ?: 0}" />
        </div>-->
</div>

<div class="row">
    <ol class="breadcrumb breadcrumb-arrow">
        <li><a href="#">User Account</a></li>
        <li><a href="#">Personal Details</a></li>
        <li class="active"><span>Select Offer</span></li>
        <li><span>Review</span></li>
    </ol>
</div>
<div id="edit-agent" class="content scaffold-edit" role="main">
    <ul class="errors" role="alert" ng-if="vm.errors">
        <li ng-repeat="error in vm.errors">{{error.message}}</li>
    </ul>

    <form name="updateAgent" ng-submit="vm.selectContract()">
        <fieldset class="form">
            <ng-include src="'/blockheads/agent/contract-form.html'"></ng-include>
        </fieldset>
        <p />
        <div class="row">
            <div class="col-md-6">
                <fieldset class="buttons">
                    <input type="submit" class="btn btn-block save" value="Update" />
                </fieldset>
            </div>
        </div>
    </form>
</div>

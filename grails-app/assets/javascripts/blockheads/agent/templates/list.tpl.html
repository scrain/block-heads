<div class="nav" role="navigation">
    <ul>
        <li><a ui-sref="index" class="home">Home</a></li>
        <li><a ui-sref="agent.create" class="create">New Agent</a></li>
    </ul>
</div>
<div id="list-agent" class="content scaffold-list" role="main">
    <h1>Agent List</h1>
    <table>
  <thead>
    <tr>
      <th>Username</th>
      <th>Password</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Government Id</th>
      <th>Birthday</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-class="{'even': $index%2 == 0, 'odd': $index%2 == 1}" ng-repeat="agent in vm.agentList">
      <td>
        <a ui-sref="agent.show({id: agent.id})">{{agent.username}}</a>
      </td>
      <td>
        <span>{{agent.password}}</span>
      </td>
      <td>
        <span>{{agent.firstName}}</span>
      </td>
      <td>
        <span>{{agent.lastName}}</span>
      </td>
      <td>
        <span>{{agent.governmentId}}</span>
      </td>
      <td>
        <span>{{agent.birthday | date:'yyyy-MM-dd HH:mm:ss Z'}}</span>
      </td>
    </tr>
  </tbody>
</table>
    <!--    <div class="pagination">
            <g:paginate total="${partCount ?: 0}" />
        </div>-->
</div>

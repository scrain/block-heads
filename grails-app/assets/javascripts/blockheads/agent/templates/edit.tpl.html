        <div id="edit-agent" class="content scaffold-edit" role="main">

            <form name="updateAgent" ng-submit="vm.updateAgent()">
                <fieldset class="form">
                    <ng-include src="'/blockheads/agent/person-form.html'"></ng-include>
                </fieldset>
                <p />
                <fieldset class="buttons">
                    <input type="submit" class="btn btn-block save" value="Next" />
                </fieldset>
            </form>
        </div>
    </div>

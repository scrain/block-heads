<div class="nav" role="navigation">
    <ul>
        <li><a ui-sref="index" class="home">Home</a></li>
        <li><a ui-sref="${propertyName}.list" class="list">${className} List</a></li>
    </ul>
</div>
<div id="edit-${propertyName}" class="content scaffold-edit" role="main">
    <h1>Edit ${className}</h1>
    <ul class="errors" role="alert" ng-if="${controllerName ? controllerName + '.' : ''}errors">
        <li ng-repeat="error in ${controllerName ? controllerName + '.' : ''}errors">{{error.message}}</li>
    </ul>

    <form name="update${className}" ng-submit="${controllerName ? controllerName + '.' : ''}update${className}()">
        <fieldset class="form">
            <ng-include src="'/${modulePath}/form.html'"></ng-include>
        </fieldset>
        <fieldset class="buttons">
            <input type="submit" class="save" value="Update" />
        </fieldset>
    </form>
</div>
